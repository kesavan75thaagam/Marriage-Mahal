{% extends 'base.html' %}
{% block content %}


<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Home Slider Management</h3>
                    <p class="text-muted mb-0">Configure your home page slider settings</p>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="mahal_name" class="form-label">Mahal Name</label>
                                <input type="text" name="mahal_name" id="mahal_name" class="form-control" 
                                       value="{{ home.mahal_name|default:'' }}" placeholder="Enter mahal name">
                            </div>
                            
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="bg_color" class="form-label">Background Color</label>
                                <input type="color" name="bg_color" id="bg_color" class="form-control form-control-color" 
                                       value="{{ home.bg_color|default:'#ffffff' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="font_color" class="form-label">Font Color</label>
                                <input type="color" name="font_color" id="font_color" class="form-control form-control-color" 
                                       value="{{ home.font_color|default:'#000000' }}">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="font_size" class="form-label">Font Size (px)</label>
                                <input type="number" name="font_size" id="font_size" class="form-control" 
                                       value="{{ home.font_size|default:'16' }}" min="10" max="100">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="logo_radius" class="form-label">Logo Radius (px)</label>
                                <input type="number" name="logo_radius" id="logo_radius" class="form-control" 
                                       value="{{ home.logo_radius|default:'40' }}" min="0" max="100">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="whatsapp_no" class="form-label">WhatsApp Number</label>
                                <input type="tel" name="whatsapp_no" id="whatsapp_no" class="form-control" 
                                       value="{{ home.whatsapp_no }}" placeholder="9488723115">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" name="phone" id="phone" class="form-control" 
                                       value="{{ home.phone }}" placeholder="9342532503">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="gmail" class="form-label">Gmail</label>
                                <input type="email" name="gmail" id="gmail" class="form-control" 
                                       value="{{ home.gmail }}" placeholder="example@gmail.com">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="logo" class="form-label">Logo Image</label>
                            <input type="file" name="logo" id="logo" class="form-control" accept="image/*">
                            {% if home.logo %}
                                <div class="mt-2">
                                    <small class="text-muted">Current logo:</small><br>
                                    <img src="{{ home.logo.url }}" alt="Current Logo" class="img-thumbnail" style="max-width: 150px;">
                                </div>
                            {% endif %}
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
