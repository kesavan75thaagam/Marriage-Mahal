{% extends 'base.html' %}
{% load static %}
{% block title %} Special {% endblock %}
{% block content %}

  <style>
    /* ✅ Alagumalai Grid */
    .grid-alagumalai {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto;
      grid-template-areas: 
        "img1 img2 img3"
        "img4 img2 img5";
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
      padding: 20px;
    }

    .img1 { grid-area: img1; }
    .img2 { grid-area: img2; grid-row: 1 / span 2; }
    .img3 { grid-area: img3; }
    .img4 { grid-area: img4; }
    .img5 { grid-area: img5; }

    .grid-alagumalai img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.5s ease;
      cursor: pointer;
    }
    .grid-alagumalai img:hover { transform: scale(1.05); }

    .alagumalai p { text-align:center; font-size:20px; margin-top:20px; }

    /* ✅ Sivanmalai Grid */
    .grid-sivanmalai {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto;
      grid-template-areas:
        "image1 image2 image3"
        "image4 image2 image5"
        ;
      max-width: 1000px;
      margin: auto;
      gap: 10px;
      padding: 10px;
    }

    .sivan1 { grid-area: image1; }
    .sivan2 { grid-area: image2; grid-row: 1 / span 2; }
    .sivan3 { grid-area: image3; }
    .sivan4 { grid-area: image4; }
    .sivan5 { grid-area: image5; }

    .grid-sivanmalai img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 1s ease-in-out;
      cursor: pointer;
    }
    .grid-sivanmalai img:hover { transform: scale(1.1); }

    .sivanmalai p { text-align:center; }

    /* ✅ Media Queries */
    @media  (min-width: 480px) and (max-width: 767px) {
      .grid-alagumalai, .grid-sivanmalai {
        gap: 6px;
        padding: 5px;
        background-color: lightblue;
      }
    }

    @media (min-width:768px) and (max-width:1024px) {
      .grid-alagumalai, .grid-sivanmalai {
        gap: 4px;
        padding: 3px;
        background-color:burlywood;
      }
    }
    
  </style>

  
    <div class="container">
      <h3 class="text-center py-3">
        We're Delighted To Welcome You To <b>Muthukumaran Mahal</b>, Where Your Happiness Begins!
      </h3>
    </div>



  <!-- ✅ Alagumalai -->
  <div class="alagumalai">
    <p><strong>Alagumalai Murugan Temple</strong></p>
    <div class="grid-alagumalai">
      <img src="{% static 'images/alagumalai1.jpeg' %}" class="img1" alt="alagumalai1">
      <img src="{% static 'images/alagumalai5.jpeg' %}" class="img2" alt="alagumalai2">
      <img src="{% static 'images/alagumalai3.jpeg' %}" class="img3" alt="alagumalai3">
      <img src="{% static 'images/alagumalai6.jpeg' %}" class="img4" alt="alagumalai6">
      <img src="{% static 'images/alagumalai2.jpeg' %}" class="img5" alt="alagumalai5">
    </div>
  </div>
  <hr>

  <!-- ✅ Sivanmalai -->
  <div class="sivanmalai">
    <p><strong>Sivanmalai temple</strong></p>
    <div class="grid-sivanmalai">
      <img src="{% static 'images/alagumalai1.jpeg' %}" class="sivan1" alt="sivan1" data-bs-toggle="modal" data-bs-target="#modalimage1">
      <img src="{% static 'images/alagumalai1.jpeg' %}" class="sivan2" alt="sivan2" data-bs-toggle="modal" data-bs-target="#modalimage2">
      <img src="{% static 'images/alagumalai1.jpeg' %}" class="sivan3" alt="sivan3" data-bs-toggle="modal" data-bs-target="#modalimage3">
      <img src="{% static 'images/alagumalai1.jpeg' %}" class="sivan4" alt="sivan4" data-bs-toggle="modal" data-bs-target="#modalimage4">
      <img src="{% static 'images/alagumalai1.jpeg' %}" class="sivan5" alt="sivan5">
    </div>
  </div>

{% endblock %}
